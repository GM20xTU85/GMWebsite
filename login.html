<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/register/login.css">
    <title>Login GMWebsite</title>
</head>
<body>
    <div class="container">
        <div class="main-contant">
            <div class="login">
                <div class="header">
                    <h1>Login</h1>
                </div>
                <div class="content">
                    <p>Username</p>
                    <form action="">
                        <input type="text" name="" id="username" placeholder="Username">
                    </form>
                    <p>Password</p>
                    <form action="">
                        <input type="password" name="" id="password" placeholder="Password">
                    </form>
                    <form action="">
                        <input type="Submit" name="" id="Submit" value="Login" style="font-family: 'Kanit', sans-serif;">
                    </form>
                </div>
                <div class="footer">
                    <h4>No account?</h4><a href="#" id="Signup">Sign up</a>
                </div>
            </div>
            <div class="Signup">
                <div class="header">
                    <h1>Sign-up</h1>
                </div>
                <div class="content">
                    <p>Username</p>
                    <form action="">
                        <input type="text" name="" id="username-Signup" placeholder="Username">
                    </form>
                    <p>Password</p>
                    <form action="">
                        <input type="password" name="" id="password-Signup" placeholder="Password">
                    </form>
                    <form action="">
                        <input type="Submit" name="" id="Submit-Signup" value="Register">
                    </form>
                </div>
                <div class="footer">
                    <h4>Have an account?</h4><a href="#" id="Login">Login</a>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/frontend/login.js"></script>
</body>
</html>
